<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="./Recursos/css/bootstrap.min.css">
    <!-- Tema -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Mythosaur Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .modalForm {
            border-radius: 30px;
        }

        .form-control:focus {
            border-color: #2878a7;
            box-shadow: 0 0 0 0.3rem rgba(40, 53, 167, 0.45);
        }

        .modalDesign {

            background-image: linear-gradient(0deg, rgba(121, 9, 9, 1) 18%, rgba(0, 212, 255, 1) 100%);
            background-size: 120%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bi {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row  text-center">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card modalForm modalDesign shadow-sm p-3 mb-5 bg-dark text-white">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-2 pb-5">

                                    <h2 class="fw-bold mb-4 text-uppercase">Inicio de Sesión</h2>

                                    <div class="form-outline form-white input-group mb-4"
                                        data-validate="Username is required!">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                            placeholder="Nombre de usuario" />
                                        <i class="bi bi-person-fill input-icon input-group-text"></i>
                                    </div>

                                    <div class="form-outline form-white input-group mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                            placeholder="Contraseña">
                                        <i class="bi bi-lock-fill input-icon input-group-text"></i>

                                    </div>

                                    <p class="mb-5 pb-lg-2 fw-normal"><a class="text-white-75" href="#!">Has olvidado la
                                            contraseña?</a>
                                    </p>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white fs-3"><i class="bi bi-facebook"></i></a>
                                        <a href="#!" class="text-white fs-3"><i class="bi bi-github mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white fs-3"><i class="bi bi-google"></i></a>
                                        <a href="#!" class="text-white fs-3"><i
                                                class="bi bi-linkedin mx-4 px-2"></i></a>
                                    </div>

                                </div>

                                <div>
                                    <p class="mb-0 fs-5">No tienes cuenta? <a href="./registro.html"
                                            class="text-white-50 fw-bold">Regístrate!</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
