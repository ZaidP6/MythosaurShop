<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <!-- Tema -->
    <title>Mythosaur Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/general.css" th:href="@{/css/general.css}" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebarCustomer :: sidebarCustomer}"></div>
            <section class="vh-100">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <p>
                                <span class="h2">Carrito de compra</span>
                                <span class="h4"> (1 item in your cart)</span>
                            </p>
                            <div class="card-header">
                                <div class="col-row">
                                    <span>Imagen</span>
                                    <span>Nombre</span>
                                    <span>Categor√≠a</span>
                                    <span>Cantidad</span>
                                    <span>Precio</span>
                                    <span>Subtotal</span>

                                </div>
                            </div>
                            <div class="card mb-4">
                                
                        
                                </div>
                                <div class="card-body p-4">
                                    <div class="row align-items-center">
                                        <div class="col-md-2">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp"
                                                class="img-fluid" alt="Generic placeholder image">
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center">
                                            <div>
                                                <p class="small text-muted mb-4 pb-1">Name</p>
                                                <p class="lead fw-normal mb-0">iPad Air</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center">
                                            <div>
                                                <p class="small text-muted mb-4 pb-1">Color</p>
                                                <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2"
                                                        style="color: #fdd8d2;"></i>
                                                    pink rose</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center">
                                            <div>
                                                <p class="small text-muted mb-4 pb-1">Quantity</p>
                                                <p class="lead fw-normal mb-0">1</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center">
                                            <div>
                                                <p class="small text-muted mb-4 pb-1">Price</p>
                                                <p class="lead fw-normal mb-0">$799</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex justify-content-center">
                                            <div>
                                                <p class="small text-muted mb-4 pb-1">Total</p>
                                                <p class="lead fw-normal mb-0">$799</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="card mb-5">
                                <div class="card-body p-4">

                                    <div class="float-end">
                                        <p class="mb-0 me-5 d-flex align-items-center">
                                            <span class="small text-muted me-2">Order total:</span> <span
                                                class="lead fw-normal">$799</span>
                                        </p>
                                    </div>

                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-light btn-lg me-2">Continue shopping</button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-lg">Add to cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
