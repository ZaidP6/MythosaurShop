<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./Recursos/css/socialicons.css">
	<link rel="stylesheet" href="./Recursos/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{./}" href="./Recursos/css/quienesSomos.css">
	<title>Nuevo / Editar cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}"></div>
			<div class="container d-flex justify-content-center align-items-center w-75">
				<div class="card w-75 bg-secondary">
					<div class="card-header">
						<h5 class="card-title fs-5 text-center">
							<span th:text="${customer.basicUserId != 0} ? 'Editar' : 'Nuevo'"></span> Usuario
						</h5>
					</div>
					<div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
						<form method="post"
							th:action="${customer.basicUserId != 0} ? @{/admin/cliente/editar/submit} : @{/admin/cliente/nuevo/submit}"
							th:object="${customer}" autocomplete="on">
							<input type="hidden" th:if="${customer.basicUserId != 0}" th:field="*{basicUserId}"
								id="basicUserId" />
							<div class="row mb-3">
								<div class="col-sm-12 col-md-6 form-group">
									<label for="basicUserName" class="form-label">Nombre</label>
									<input type="text" class="form-control" id="basicUserName"
										th:field="*{basicUserName}">
								</div>
								<div class="col-sm-12 col-md-6 form-group">
									<label for="basicUserLastName" class="form-label">Apellidos</label>
									<input type="text" class="form-control" id="basicUserLastName"
										th:field="*{basicUserLastName}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-12 col-md-6 form-group">
									<label for="basicUserUName" class="form-label">Nombre de usuario</label>
									<input type="text" class="form-control" id="basicUserUName"
										th:field="*{basicUserUName}">
								</div>
								<div class="col-sm-12 col-md-6 form-group">
									<label for="basicUserPassword" class="form-label">Contraseña</label>
									<input type="password" class="form-control" id="basicUserPassword"
										th:field="*{basicUserPassword}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-12 col-md-6 form-group">
									<label for="basicUserDni" class="form-label">DNI</label>
									<input type="text" class="form-control" id="basicUserDni"
										th:field="*{basicUserDni}">
								</div>
								<div class="col-sm-12 col-md-6 form-group">
									<label for="customerMail" class="form-label">Correo electrónico</label>
									<input type="email" class="form-control" id="customerMail"
										th:field="*{customerMail}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-12 col-md-6 form-group">
									<label for="customerBirth" class="form-label">Fecha nacimiento</label>
									<input type="date" class="form-control" id="customerBirth"
										th:field="*{customerBirth}">
								</div>
								<div class="col-sm-12 col-md-6 form-group">
									<label for="customerPhone" class="form-label">Teléfono</label>
									<input type="text" class="form-control" id="customerPhone"
										th:field="*{customerPhone}">
								</div>
							</div>
							<div class="mb-3 form-group">
								<label for="customerAddress" class="form-label">Dirección</label>
								<input type="text" class="form-control" id="customerAddress"
									th:field="*{customerAddress}">
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Añadir</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
