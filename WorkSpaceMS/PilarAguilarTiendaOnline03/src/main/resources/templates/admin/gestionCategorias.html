<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->

	<title>Gestión productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div>
		<a th:href="@{/admin/nuevaCat}">Nueva Categoría</a>
	</div>
	<br /><br />
	<table border=1 class="table table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Operaciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categorias}">
				<td th:text="${categoryId}">1</td>
				<td th:text="${categoryName}">Categoría</td>
				<td th:text="${categoryDescription}">Descripción de la categoría</td>
				<td class="d-flex justify-content-around">
					<a href="#" th:href="@{/editar/{id}(id=${categoryId})}"><i class="bi bi-pencil-square"></i> Editar</a>
					<a href="#" th:href="@{/borrar/{id}(id=${categoryId})}"><i class="bi bi-x-circle"></i> Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
