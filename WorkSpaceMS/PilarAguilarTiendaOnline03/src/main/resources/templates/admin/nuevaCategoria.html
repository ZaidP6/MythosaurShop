<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <link rel="stylesheet" href="./Recursos/css/socialicons.css">

    <link rel="stylesheet" href="./Recursos/css/bootstrap.min.css">
    <!-- Tema -->

    <link rel="stylesheet" th:href="@{./}" href="./Recursos/css/quienesSomos.css">
    <title>Mythosaur Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-75 bg-success">
            <div class="card-header">
                <h5 class="card-title fs-5 text-center"><span th:text="${category.categoryId} ? 'Editar' : 'Nueva'"></span> Categoría</h5>
            </div>
            <div class="card-body">
                <form method="post" action="#" th:action="@{/admin/form/category/sumbit}" th:object="${category}">
					<input type="hidden" th:field="*{category.categoryId}" id="categoryId" />
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
							placeholder="Nombre" required="required" th:field="*{category.categoryName}">
					</div>
					<div class="form-group">
						<label for="description">Descripción</label> <input type="text" class="form-control" id="description"
							placeholder="Descripción" required="required" th:field="*{category.categoryDescription}">
					</div>
				</form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </div>
        
    </div>
    </div>

</body>

</html>
