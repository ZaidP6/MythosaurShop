<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <link rel="stylesheet" href="./Recursos/css/socialicons.css">

    <link rel="stylesheet" href="./Recursos/css/bootstrap.min.css">
    <!-- Tema -->

    <link rel="stylesheet" th:href="@{./}" href="./Recursos/css/quienesSomos.css">
    <title>Mythosaur Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-75 bg-success">
            <div class="card-header">
                <h5 class="card-title fs-5 text-center">Nuevo Producto</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nameProduct" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nameProduct">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionProduct" class="form-label">Descripción del producto</label>
                        <input type="text" class="form-control" id="descriptionProduct">
                    </div>
                    <div class="mb-3">
                        <label for="priceProduct" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="priceProduct">
                    </div>
                    <div class="mb-3">
                        <label for="stockProduct" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" min="0" max="20000" id="stockProduct">
                    </div>
                    <div class="mb-3">
                        <label for="imageProduct" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="imageProduct">
                    </div>
                    <div class="mb-3">
                        <label for="altImageProduct" class="form-label">Texto alternativo</label>
                        <input type="text" class="form-control" id="altImageProduct">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label> <select th:field="*{category}" class="form-control">
                            <option value="-1">---</option>
                            <option th:each="category : ${categories}" th:value="${category.categoryId}"
                                th:text="${category.categoryName}">Categoría</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </div>
        
    </div>
    </div>

</body>

</html>
