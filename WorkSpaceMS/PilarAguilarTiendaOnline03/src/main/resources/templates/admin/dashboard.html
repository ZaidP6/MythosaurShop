<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon">
    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <!-- Tema -->
    <title>Mythosaur Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap vh-100">
            <div class="col py-3">
                <div class="row">
                    <div class="col-lg-3 col-md-6 my-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ventas Mensuales</h5>
                                <p class="card-text">Info ventas mensuales</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 my-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Productos más vendido</h5>
                                <p class="card-text">Info del producto más vendido</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 my-3">
                        <div class="card">
                            <div class="card-body my-3">
                                <h5 class="card-title">Usuarios Registrados</h5>
                                <p class="card-text">Número total de usuarios registrados</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 my-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Estadísticas de Envíos</h5>
                                <p class="card-text">Datos sobre la eficiencia de tus envíos.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
