<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon">
        <!-- Favicon -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Iconos -->
        
        <!-- Tema -->
        <title>Mythosaur Shop - Sign In</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{../../static/css/navbar.css}" href="../static/css/navbar.css">
        </head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card modalDesign">
                    <div class="card-body p-4 text-center">
                        <h2 class="fw-bold mb-4 text-uppercase">Registro</h2>
                        <form method="POST" action="@{form/signin}" th:object="${customerForm}">
                            <div class="form-outline form-white input-group mb-4" data-validate="Nombre necesario!">
                                <input type="text" th:name="basicUserName" th:field="*{basicUserName}" th:id="${basicUserName}" class="form-control form-control-lg" placeholder="Nombre" />
                            </div>
                            <div class="form-outline form-white input-group mb-4" data-validate="Apellidos necesarios!">
                                <input type="text" id="inputLastName" th:name="basicUserLastName" th:field="*{basicUserLastName}" th:id="${basicUserLastName}" class="form-control form-control-lg" placeholder="Apellidos" />
                            </div>
                            <div class="form-outline form-white input-group mb-4" data-validate="Correo electrónico necesario!">
                                <input type="email" id="email" th:id="${customerMail}" class="form-control form-control-lg" th:name="customerMail" th:field="*{customerMail}" placeholder="Correo electrónico" />
                                <i class="bi bi-envelope-fill input-icon input-group-text"></i>
                            </div>
                            <div class="form-outline form-white input-group mb-4">
                                <input type="password" id="inputPassword" th:id="${basicUserPassword}" class="form-control form-control-lg" th:name="basicUserPassword" th:field="*{basicUserPassword}" placeholder="Contraseña">
                                <i class="bi bi-lock-fill input-icon input-group-text"></i>
                            </div>
                            <div class="form-outline form-white input-group mb-4">
                                <input type="password" id="inputPasswordConfirmCheck" class="form-control form-control-lg" th:name="basicUserPasswordCheck" th:field="*{basicUserPasswordCheck}" placeholder="Repite la contraseña">
                                <i class="bi bi-lock-fill input-icon input-group-text"></i>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
                        </form>
                        <p class="mb-0 fs-5 mt-4">
                            ¿Ya tienes cuenta? <button class="btn text-white-50 fw-bold fs-5 pb-2" onclick="window.location.href = 'logIn.html';">¡Inicia Sesión!</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
