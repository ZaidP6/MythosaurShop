<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <link rel="stylesheet" th:href="@{../css/socialicons.css}">
	<link rel="stylesheet" th:href="@{../css/dashboard.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dashboard</title>
</head>

<body>
    <header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}"></div>
            <main class="col-md-9 col-lg-10 py-3 w-75">
                <div class="container-fluid">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row flex-nowrap vh-100">
                                <div class="col py-3">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-6 my-3">
                                            <div class="card dashboard-card">
                                                <div class="card-body">
                                                    <h5 class="card-title">Ventas Totales</h5>
                                                    <p class="card-text fs-2">0 €</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-6 my-3">
                                            <div class="card dashboard-card">
                                                <div class="card-body">
                                                    <h5 class="card-title">Producto más vendido</h5>
                                                    <p class="card-text fs-4">Aún no se ha vendido ningún producto</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-6 my-3">
                                            <div class="card dashboard-card">
                                                <div class="card-body">
                                                    <h5 class="card-title">Media Artículos por Venta</h5>
                                                    <p class="card-text fs-2">0</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-6 my-3">
                                            <div class="card dashboard-card">
                                                <div class="card-body my-3">
                                                    <h5 class="card-title">Media Precio por Venta</h5>
                                                    <p class="card-text fs-2">0.00 €</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-6 my-3">
                                            <div class="card dashboard-card">
                                                <div class="card-body my-3">
                                                    <h5 class="card-title">Total de Pedidos</h5>
                                                    <p class="card-text fs-2">0</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer th:replace="~{fragments/footerAdmin :: footerA}"></footer>
</body>

</html>
