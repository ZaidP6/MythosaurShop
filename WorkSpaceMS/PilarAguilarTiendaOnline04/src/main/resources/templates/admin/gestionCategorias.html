<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->

	<link rel="stylesheet" th:href="@{../css/socialicons.css}">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Gestión categorías</title>
</head>

<body>
	<header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}"></div>
			<div class="col-md-9 col-lg-10 py-3 w-75">
				<table border=1 class="table table-bordered" id="dataTable">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categorias}">
							<td th:text="${category.categoryId}">1</td>
							<td th:text="${category.categoryName}">Categoría</td>
							<td th:text="${category.categoryDescription}">Descripción de la categoría</td>
							<td class="d-flex justify-content-around">
								<a href="#" th:href="@{/admin/categoria/editar/{id}(id=${category.categoryId})}"><i
										class="bi bi-pencil-square"></i> Editar</a>
								<a href="#" th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal'">
									<i class="bi bi-x-circle"></i> Borrar
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="deleteModalLabel">Eliminar Categoría</h5>
						</div>
						<div class="modal-body">
							<p class="fs-4">Vaya...no se puede borrar la categoría...</p>
						</div>
						<div class="modal-footer">
							<p class="fs-8">Haz click fuera del modal para cerrarla</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footerAdmin :: footerA}"></footer>
</body>

</html>
