<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->

	<link rel="stylesheet" th:href="@{../css/socialicons.css}">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Gestión categorías</title>
</head>

<body>
	<header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}"></div>
			<div class="col-md-9 col-lg-10 py-3 w-75">
				<table border=1 class="table table-bordered" id="dataTable">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categorias}">
							<td th:text="${category.categoryId}">1</td>
							<td th:text="${category.categoryName}">Categoría</td>
							<td th:text="${category.categoryDescription}">Descripción de la categoría</td>
							<td class="d-flex justify-content-around">
								<a href="#" th:href="@{/admin/categoria/editar/{id}(id=${category.categoryId})}"><i
										class="bi bi-pencil-square"></i> Editar</a>
								<button href="#" th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal'"
									class="btn btn-danger" th:data-id="${category.categoryId}">
									<i class="bi bi-x-circle"></i> Borrar
								</button>
								<div class="modal fade" id="deleteModal" tabindex="-1"
									aria-labelledby="deleteModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h3 class="modal-title" id="deleteModalLabel">¿Está seguro que desea
													eliminarla?</h3>
											</div>
											<div class="modal-body">
												<form th:action="@{/admin/categoria/borrar/{id}(id=${category.categoryId})}" method="post">
													<input type="hidden" name="_method" value="POST">
													<button href="#" type="submit" class="btn btn-danger">Borrar</button>
													
												</form>
											</div>
											<div class="modal-footer">
												<p class="fs-8">Haz click fuera del modal para NO BORRAR y cerrar</p>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footerAdmin :: footerA}"></footer>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
