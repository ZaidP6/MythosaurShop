<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
		 <!-- Favicon -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!-- Iconos -->

		<link rel="stylesheet" th:href="@{../css/socialicons.css}">
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Nueva / Editar categoría</title>

</head>

<body>
	<header th:replace="~{fragments/headerNavbarAdmin :: navbarAdmin}"></header>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{fragments/sidebarAdmin :: sidebarAdmin}"></div>
			<div class="container d-flex justify-content-center align-items-center w-75">
				<div class="card w-75 bg-success">
					<div class="card-header">
						<h5 class="card-title fs-5 text-center"><span
								th:text="${category.categoryId != 0} ? 'Editar' : 'Nuevo'"></span> Categoría</h5>
					</div>
					<div class="card-body">
						<form method="post"
							th:action="${category.categoryId != 0} ? @{/admin/categoria/editar/submit} : @{/admin/categoria/nueva/submit}"
							th:object="${category}" autocomplete="on">
							<input type="hidden" th:if="${category.categoryId != 0}" th:field="*{categoryId}"
								id="categoryId" />
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
									placeholder="Nombre" required="required" th:field="*{categoryName}">
							</div>
							<div class="form-group">
								<label for="description">Descripción</label> <input type="text" class="form-control"
									id="description" placeholder="Descripción" required="required"
									th:field="*{categoryDescription}">
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Añadir</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footerAdmin :: footerA}"></footer>

</body>

</html>
