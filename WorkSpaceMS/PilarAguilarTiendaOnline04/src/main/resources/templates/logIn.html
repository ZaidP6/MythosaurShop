<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="../static/images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon">
<!-- Favicon -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Iconos -->

<link rel="stylesheet" th:href="@{../css/socialicons.css}">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
	<title>Mythosaur Shop - Log In</title>
	
</head>

<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card cardLogInDesign">
					<div class="card-body p-5 text-center">
						<form method="POST" action="#" th:action="@{/form/logIn}">
							<h2 class="fw-bold mb-4 text-uppercase">Inicio de Sesión</h2>
							<div th:if="${param.error}" class="alert alert-error">
								Nombre de usuario o contraseña no válida.
							</div>
							<div class="form-outline form-white input-group mb-4" data-validate="Username is required!">
								<input type="text" id="username" name="username" class="form-control form-control-lg"
									placeholder="Nombre de usuario" required autofocus />
								<i class="bi bi-person-fill input-icon input-group-text"></i>
							</div>
							<div class="form-outline form-white input-group mb-4">
								<input type="password" id="password" name="password"
									class="form-control form-control-lg" placeholder="Contraseña" required>
								<i class="bi bi-lock-fill input-icon input-group-text"></i>
							</div>
							<p class="mb-5 pb-lg-2 fw-normal">
								<a class="text-white-75" href="#">¿Has olvidado la contraseña?</a>
							</p>
							<button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
						</form>
						<div class="d-flex justify-content-center text-center mt-4 pt-1">
							<a href="#" class="text-white fs-3"><i class="bi bi-facebook"></i></a>
							<a href="#" class="text-white fs-3"><i class="bi bi-github mx-4 px-2"></i></a>
							<a href="#" class="text-white fs-3"><i class="bi bi-google"></i></a>
							<a href="#" class="text-white fs-3"><i class="bi bi-linkedin mx-4 px-2"></i></a>
						</div>
						<p class="mb-0 fs-5 mt-4">
							¿No tienes cuenta?
							<a href="./signInSimple.html" th:href="@{/form/signInSimple}">
								<button type="button" class="btn text-white-50 fw-bold fs-5 pb-2">
									<i class="bi bi-person-fill"></i>¡Regístrate!
								</button>
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
