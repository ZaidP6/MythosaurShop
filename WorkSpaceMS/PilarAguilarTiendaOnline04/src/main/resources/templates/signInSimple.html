<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="../static/js/validacionSignIn.js" th:src="@{/static/js/validacionSignIn.js}" defer></script>

	<title>Mythosaur Shop - Sign In</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card cardLogInDesign">
					<div class="card-body p-4 text-center">
						<form method="POST" th:action="@{/form/signInSimple/submit}" id="registroForm" th:object="${customerForm}">
							<h2 class="fw-bold mb-4 text-uppercase">Registro</h2>
							<div class="form-outline form-white input-group mb-4" data-validate="Nombre necesario!">
								<input type="text" id="inputName" th:field="*{basicUserName}"
									class="form-control form-control-lg" placeholder="Nombre" required />
							</div>
							<div class="form-outline form-white input-group mb-4" data-validate="Apellidos necesarios!">
								<input type="text" id="inputLastName" th:field="*{basicUserLastName}"
									class="form-control form-control-lg" placeholder="Apellidos" required />
							</div>
							<div class="form-outline form-white input-group mb-4"
								data-validate="Nombre de usuario necesario!">
								<input type="text" id="inputUserUName" th:field="*{basicUserUName}" 
									class="form-control form-control-lg" placeholder="Nombre de usuario" required />
									<div th:if="${errorBasicUserUName}" class="text-danger" th:text="${errorBasicUserUName}"></div>
							</div>
							<div class="form-outline form-white input-group mb-4"
								data-validate="Correo electrónico necesario!">
								<input type="email" id="email" class="form-control form-control-lg"
									th:field="*{customerMail}" placeholder="Correo electrónico" required />
								<i class="bi bi-envelope-fill input-icon input-group-text"></i>
								<div th:if="${errorCustomerMail}" class="text-danger" th:text="${errorCustomerMail}"></div>
							</div>
							<div class="form-outline form-white input-group mb-4">
								<input type="password" id="password" class="form-control form-control-lg"
									th:field="*{basicUserPassword}" name="password" placeholder="Contraseña" required>
								<i class="bi bi-lock-fill input-icon input-group-text"></i>
							</div>
							<div class="form-outline form-white input-group mb-4">
								<input type="password" id="passwordConf" name="passwordConf" class="form-control form-control-lg"
									placeholder="Repite la contraseña" required>
								<i class="bi bi-lock-fill input-icon input-group-text"></i>
								<div th:id="passwordError" id="passwordError" class="text-danger"></div>
							</div>
							<div class="form-outline form-white input-group mb-4">
								<input type="date" id="inputBirthDay" class="form-control form-control-lg"
									th:field="*{customerBirth}" required />
								<i class="bi bi-calendar-date input-group-text"></i>
							</div>
							<div class="d-flex justify-content-around">
								<div class="form-check d-flex justify-content-start mb-4">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="checkboxPassword" />
									<label class="form-check-label" for="checkboxPassword"> Recordar contraseña </label>
								</div>
								<p><a href="login.html" class="registerhref">Log in</a></p>
							</div>
							<button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
						</form>
						<p class="mb-0 fs-5 mt-4">
							¿Ya tienes cuenta? <a href="./logIn.html" th:href="@{/form/logIn}">
								<button type="button" class="btn text-white-50 fw-bold fs-5 pb-2">¡Inicia
									Sesión!</button>
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
