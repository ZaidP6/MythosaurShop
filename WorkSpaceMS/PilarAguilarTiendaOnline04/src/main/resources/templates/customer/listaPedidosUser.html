<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/images/favicon.ico"
          th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- Favicon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{../css/socialicons.css}">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    <title>Lista de Pedidos</title>
</head>

<body>
<header th:replace="~{fragments/headerNavbarCustomer :: navbarCustomer}"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" th:replace="~{fragments/sidebarCustomer :: sidebarCustomer}"></div>
        <section class="col-md-9">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header text-center">
                                <h1>Lista de Pedidos</h1>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID del Pedido</th>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Precio Total</th>
                                            <th scope="col">Detalles</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${listaPedidos}">
                                            <td th:text="${order.orderId}"></td>
                                            <td th:text="${order.orderDate}"></td>
                                            <td th:text="${#numbers.formatDecimal(order.orderTotalAmount, 0, 2)} + 'â‚¬'"></td>
                                            <td>
                                                <a th:href="@{/user/order/{orderId}(orderId=${order.orderId})}"
                                                   class="btn btn-info btn-sm">Ver Detalles</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-end mt-4">
                                    <a th:href="@{/user/}" class="btn btn-primary">Volver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer class="footer" th:replace="~{fragments/footerCustomer :: footerC}"></footer>
</body>

</html>
