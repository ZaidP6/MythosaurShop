<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/images/favicon.ico"
          th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- Favicon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{../css/socialicons.css}">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    <title>Detalles del Producto</title>
</head>

<body>
<header th:replace="~{fragments/headerNavbarCustomer :: navbarCustomer}"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" th:replace="~{fragments/sidebarCustomer :: sidebarCustomer}"></div>
        <section class="col-md-10">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header text-center">
                                <h1 th:text="${product.productName}"></h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                        <img th:src="${product.productImage}"
                                             th:alt="${product.productImageAlternativeText}"
                                             class="img-fluid rounded product-image">
                                    </div>
                                    <div class="col-md-6">
                                        <p class="card-text" th:text="${product.productDescription}"></p>
                                        <h3 class="card-text text-success"
                                            th:text="${product.productPvP} + ' €'"></h3>
                                        <p class="card-text">
                                            Stock disponible: <span
                                                    th:text="${product.productStockQuantity}"></span>
                                        </p>
                                        <p class="card-text">
                                            Categoría: <span th:text="${product.category.categoryName}"></span>
                                        </p>

                                        <div class="d-flex justify-content-around mt-4">
                                            <form th:action="@{/user/comprar/{productId}(productId=${product.productId})}"
                                                  method="POST">
                                                <input type="hidden" name="quantity" value="1">
                                                <button type="submit" class="btn btn-primary">Comprar</button>
                                            </form>
                                            <a th:href="@{/user/}" class="btn btn-primary">Volver</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer class="footer" th:replace="~{fragments/footerCustomer :: footerC}"></footer>
</body>

</html>
