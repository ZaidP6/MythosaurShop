<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->

	<link rel="stylesheet" th:href="@{../css/socialicons.css}">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Carrito</title>
</head>

<body>
	<header th:replace="~{fragments/headerNavbarCustomer :: navbarCustomer}"></header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-3 col-lg-2" th:replace="~{fragments/sidebarCustomer :: sidebarCustomer}"></div>
			<section class="col-12 col-md-9 col-lg-10 vh-100">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12  col-lg-9">
							<p>
								<span class="h2">Carrito de compra</span>
							</p>
							<div class="card mb-4">
								<div class="card-body">
									<div class="row">
										<div class="col-12">
											<div class="table-responsive">
												<table class="table">
													<thead>
														<tr>
															<th scope="col">Imagen</th>
															<th scope="col">Nombre</th>
															<th scope="col">Categoría</th>
															<th scope="col">Precio</th>
															<th scope="col">Cantidad</th>
															<th scope="col">Subtotal</th>
															<th scope="col">Acción</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="orderLine : ${mapOrderLines.entrySet()}">
															<td><img th:src="${#strings.isEmpty(orderLine.key.productImage)} ? @{orderLine.key.productImageAlternativeText} : ${orderLine.key.productImage}"
																	 width="50%"></td>
															<td th:text="${orderLine.key.productName}"></td>
															<td th:text="${orderLine.key.Category.categoryName}"></td>
															<td
																th:text="${#numbers.formatDecimal(orderLine.value.product.productPvP, 0, 2)} + '€'">
															</td>
															<td>
																<input th:value="${orderLine.value.orderLineQuantity}"
																	min="1" max="20" type="number"
																	id="orderLineQuantity" class="form-control">
															</td>
															<td
																th:text="${#numbers.formatDecimal(orderLine.value.getOrderLinePrice, 0, 2)} + '€'">
															</td>
															<td><a th:href="@{/delete/cart/{id}(id=${orderLine.key.productId})}"
																	class="btn btn-outline-danger delete-link"> <i
																		class="bi bi-x-lg"></i>
																</a></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
										<div class="col-12 col-lg-3">
											<h2 class="card-title">TOTAL</h2>
											<ul class="list-group">
												<li class="list-group-item">
													  <h5 th:text="${#numbers.formatDecimal(order.orderTotalAmount, 0, 2)} + '€'"></h5>
												</li>
												<a th:href="@{/user/order}" class="btn btn-primary">Finalizar compra</a>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-end">
								<button type="button" th:href="@{/user/}"
									class="btn btn-light btn-lg me-2">Continuar comprando</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<footer th:replace="~{fragments/footerCustomer :: footerC}"></footer>
</body>

</html>
