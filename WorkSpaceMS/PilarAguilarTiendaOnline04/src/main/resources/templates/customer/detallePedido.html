<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<!-- Favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Iconos -->
	<link rel="stylesheet" th:href="@{/css/socialicons.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Detalles del Pedido</title>
</head>

<body>
	<header th:replace="~{fragments/headerNavbarCustomer :: navbarCustomer}"></header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2" th:replace="~{fragments/sidebarCustomer :: sidebarCustomer}"></div>
			<section class="col-md-9">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-10">
							<div class="card">
								<div class="card-header text-center">
									<h1>Detalles del Pedido</h1>
								</div>
								<div class="card-body">
									<p><strong>ID del Pedido:</strong> <span th:text="${order.orderId}"></span></p>
									<p><strong>Fecha:</strong> <span th:text="${order.orderDate}"></span></p>
									<p><strong>Precio Total:</strong> <span
											th:text="${#numbers.formatDecimal(order.orderTotalAmount, 0, 2)} + '€'"></span>
									</p>
									<h5>Productos Comprados</h5>
									<table class="table table-striped">
										<thead>
											<tr>
												<th scope="col"></th>
												<th scope="col">Producto</th>
												<th scope="col">Categoría</th>
												<th scope="col">Precio</th>
												<th scope="col">Cantidad</th>
												<th scope="col">Subtotal</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="orderLine : ${order.orderLines}">
												<td><img th:src="${#strings.isEmpty(orderLine.product.productImage)} ? @{orderLine.product.productImageAlternativeText} : ${orderLine.product.productImage}"
														width="50%"></td>
												<td th:text="${orderLine.product.productName}"></td>
												<td th:text="${orderLine.product.category.categoryName}"></td>
												<td
													th:text="${#numbers.formatDecimal(orderLine.product.productPvP, 0, 2)} + '€'">
												</td>
												<td th:text="${orderLine.orderLineQuantity}"></td>
												<td
													th:text="${#numbers.formatDecimal(orderLine.obtenerPrecioOrderLine(), 0, 2)} + '€'">
												</td>
											</tr>
										</tbody>
									</table>
									<div class="d-flex justify-content-end mt-4">
										<a th:href="@{/user/orders}" class="btn btn-primary">Volver a la Lista de
											Pedidos</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<footer class="footer" th:replace="~{fragments/footerCustomer :: footerC}"></footer>
</body>

</html>
