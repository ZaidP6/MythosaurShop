<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Tema -->
<title>Mythosaur Shop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{../../static/css/navbar.css}" href="../static/css/navbar.css">
</head>
<!--Para dejar Navbar fija arriba fixed-top navbar-shrink-->

<header th:fragment="navbarUser">
	<nav class="navbar navbar-collapse navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand w-25" href="#inicio"
				th:href="@{../../static/images/Mythosaur Shop Lineal Black White.png}">
				<img th:src="@{/images/Mythosaur Shop Lineal Black White.png}"
				width="100%" alt="Logo lineal">
			</a>

			<button class="navbar-toggler collapsed float-sm-end" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mb-2 mb-lg-0 fs-5">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Productos </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Llaveros</a></li>
							<li><a class="dropdown-item" aria-disabled="true">Felpudos</a>
							</li>
							<li><a class="dropdown-item" href="#">Carteras</a></li>
							<li><a class="dropdown-item" href="#">Tazas</a></li>
							<li><a class="dropdown-item" href="#">Fundas Móvil</a></li>
							<li><a class="dropdown-item" href="#">Funkos</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item" href="#">Todos los
									productos</a></li>

						</ul></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="./quienesSomos.html">Quiénes Somos</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="./trabajaConNosotros.html">Trabaja con Nosotros</a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="./contenidoContacto.html">Contacto</a></li>

					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="#modalinicio"><i class="bi bi-heart-fill"></i></a></li>
					<li class="nav-item"><a class="nav-link" href="#bolsacompra"><i
							class="bi bi-bag-fill"></i></a></li>
				</ul>

				<form class="d-flex mx-auto" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn bg-danger btn-outline-light" type="submit">Search</button>
				</form>

				<ul class="navbar-nav mb-2 mb-lg-0 fs-5">
					<li class="nav-item d-flex">
						<!-- Button trigger modal -->
						<button type="button" class="btn fs-5" data-bs-toggle="modal"
							data-bs-target="#modalInicioSesion">
							<i class="bi bi-person-fill"></i>Mi cuenta
						</button> <!-- Modal -->
						<div class="modal fade" id="modalInicioSesion" tabindex="-1"
							data-bs-backdrop="static" aria-labelledby="modalInicioSesion"
							aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content modalDesign">
									<div class="modal-body">
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
										<div class="card-body p-5 text-center">
											<div class="mb-md-5 mt-md-2 pb-5">
												<h2 class="fw-bold mb-4 text-uppercase">Inicio de
													Sesión</h2>
												<div class="form-outline form-white input-group mb-4"
													data-validate="Username is required!">
													<input type="email" id="typeEmailX"
														class="form-control form-control-lg"
														placeholder="Nombre de usuario" /> <i
														class="bi bi-person-fill input-icon input-group-text"></i>
												</div>
												<div class="form-outline form-white input-group mb-4">
													<input type="password" id="typePasswordX"
														class="form-control form-control-lg"
														placeholder="Contraseña"> <i
														class="bi bi-lock-fill input-icon input-group-text"></i>
												</div>
												<p class="mb-5 pb-lg-2 fw-normal">
													<a class="text-white-75" href="#!">Has olvidado la
														contraseña?</a>
												</p>
												<button class="btn btn-outline-light btn-lg px-5"
													type="submit">Entrar</button>
												<div
													class="d-flex justify-content-center text-center mt-4 pt-1">
													<a href="#!" class="text-white fs-3"><i
														class="bi bi-facebook"></i></a> <a href="#!"
														class="text-white fs-3"><i
														class="bi bi-github mx-4 px-2"></i></a> <a href="#!"
														class="text-white fs-3"><i class="bi bi-google"></i></a> <a
														href="#!" class="text-white fs-3"><i
														class="bi bi-linkedin mx-4 px-2"></i>
													</a>
												</div>
											</div>
											<div>
												<p class="mb-0 fs-5">
													No tienes cuenta?
													<button class="btn text-white-50 fw-bold fs-5 pb-2"
														data-bs-target="#modalResgistroSimple"
														data-bs-toggle="modal">Regístrate!</button>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="modalResgistroSimple"
							aria-hidden="true" aria-labelledby="modalResgistroSimple"
							tabindex="-1">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content modalDesign">
									<div class="modal-body">
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
										<div class="card-body p-2 text-center">
											<div class="mb-md-5 mt-md-2 pb-5">
												<form method="POST" th:action="newUser" th:object="${customerForm}">
													<h2 class="fw-bold mb-4 text-uppercase">Registro</h2>

												<div class="form-outline form-white input-group mb-4"
													data-validate="Nombre necesario!">
													<input type="text" id="inputName" th:field="*{basicUserName}"
														class="form-control form-control-lg" placeholder="Nombre" />
												</div>

												<div class="form-outline form-white input-group mb-4"
													data-validate="Apellidos necesarios!">
													<input type="text" id="inputLastName" th:field="*{basicUserLastName}"
														class="form-control form-control-lg"
														placeholder="Apellidos" />
												</div>

												<div class="form-outline form-white input-group mb-4"
													data-validate="Correo electrónico necesario!">
													<input type="email" id="email"
														class="form-control form-control-lg" th:field="*{customerMail}"
														placeholder="Correo electrónico" /> <i
														class="bi bi-envelope-fill input-icon input-group-text"></i>
												</div>

												<div class="form-outline form-white input-group mb-4">
													<input type="password" id="inputPassword"
														class="form-control form-control-lg" th:field="*{basicUserPassword}"
														placeholder="Contraseña"> <i
														class="bi bi-lock-fill input-icon input-group-text"></i>
												</div>

												<div class="form-outline form-white input-group mb-4">
													<input type="password" id="inputPasswordConfirm"
														class="form-control form-control-lg" th:field="*{basicUserPassword}"
														placeholder="Repite la contraseña"> <i
														class="bi bi-lock-fill input-icon input-group-text"></i>
												</div>

												<button class="btn btn-outline-light btn-lg px-5"
													type="submit">Entrar</button>
												</form>
											</div>
											<div>
												<p class="mb-0 fs-5">
													Ya tienes cuenta?
													<button class="btn text-white-50 fw-bold fs-5 pb-2"
														data-bs-target="#modalInicioSesion" data-bs-toggle="modal">Inicia
														Sesión!</button>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>


		</div>


	</nav>
</header>




</html>
