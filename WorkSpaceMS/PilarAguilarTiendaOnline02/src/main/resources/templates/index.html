<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Recursos/img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Iconos -->

    <!-- Tema -->
    <title>Mythosaur Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{../../static/css/navbar.css}" rel="stylesheet" />
</head>
<body>
	<header th:block th:replace="~{fragments/headerNavbar :: navbarUser}"></header>
	<main>
		<div class="container">
	        <div class="row">
	            <div class="col-sm-12 col-lg-3 col-md-4">
	                <div class="product" th:each="product : ${products}">
	                    <img th:src="@{${product.imagen}}" alt="Producto">
	                    <h2 th:text="${product.productName}">Producto</h2>
	                    <p th:text="${product.productDescription}">Descripción del producto</p>
	                    <p th:text="'Precio: ' + ${product.productPrice} + '€'">Precio: 0€</p>
	                    <form th:action="@{/comprar}" method="post">
					        <input type="hidden" th:name="productId" th:value="${product,productId}">
					        <button type="submit" class="btn btn-primary btn-comprar">Comprar</button>
					    </form>
	                </div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
